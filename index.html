<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de prendas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CRUD de Administrador</h1>

    <form id="productoForm" enctype="multipart/form-data">
        <input type="text" id="nombre" placeholder="Nombre de prenda" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="text" id="talla" placeholder="talla" required>
        <input type="file" id="imagen" accept="image/*" required> <!-- Campo para imagen -->
        <button type="submit">Agregar Producto</button>
    </form>
    
    <table id="prendasTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Talla</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se llenarán las filas dinámicamente -->
        </tbody>
    </table>
    

    <script src="script_connection.js"></script>
</body>
</html>
